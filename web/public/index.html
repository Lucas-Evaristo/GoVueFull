<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/GoVueFull/web/src/styles/styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="/GoVueFull/web/src/main.js" defer></script>
    <title>Tienda</title>
  </head>
  <body>
    <section id="events">
      <h2>Some Vue shit again</h2>
      <p>{{ textoPrueba }}</p>
      <button @:click="addCounter">Add {{valor}}</button>
      <button @:click="reduceCounter">Reduce {{valor}}</button>
      <p>Result {{ counter }}</p>
      <input type="text" v-model="name">
      <p>Your name is fullName </p>
      <form @:submit.prevent="submitForm">
        <input type="text">
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
